  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      background-color: #dff5ff;
      overflow: hidden;
      font-family: sans-serif;
    }

    .bird {
      position: absolute;

    }

    #timer {

    }
  </style>
</head>
<body>

<div id="timer">çµŒéæ™‚é–“ï¼š00:00</div>

<script>
  const frames = ['bird1.png', 'bird2.png', 'bird3.png', 'bird4.png'];
  const restFrame = 'bird_rest.png';

  const frameRate = 12;
  const frameInterval = 1000 / frameRate;
  const speed = 2;

  const delayBetween = 10000; // â† 15åˆ†å¾…ãŸãšã«å‹•ä½œç¢ºèªã—ã‚„ã™ãï¼ï¼ˆæœ¬ç•ªã¯900000ï¼‰
  const numBirds = 3; // ç¾½æ•°å°‘ãªã‚ã«ã—ã¦è¦‹ã‚„ã™ã

  function createBird(index) {
    const bird = document.createElement('div');
    bird.className = 'bird';
    bird.id = `bird${index}`;
    document.body.appendChild(bird);

    let posX = window.innerWidth + 100;
    const targetX = window.innerWidth / 2 - (numBirds * 55) + index * 110;
    const baseY = window.innerHeight / 2 + (index % 2 === 0 ? -40 : 40);

    let frameIndex = 0;
    let time = 0;
    let flying = true;
    let lastFrameTime = performance.now();

    bird.style.left = posX + 'px';
    bird.style.top = baseY + 'px';
    bird.style.backgroundImage = `url('${frames[0]}')`;

    function animateBird() {
      const now = performance.now();

      if (flying) {
        if (now - lastFrameTime >= frameInterval) {
          frameIndex = (frameIndex + 1) % frames.length;
          bird.style.backgroundImage = `url('${frames[frameIndex]}')`;
          lastFrameTime = now;
        }

        if (posX > targetX) {
          posX -= speed;
          bird.style.left = posX + 'px';

          time += 0.05;
          const offsetY = Math.sin(time) * 20;
          bird.style.top = baseY + offsetY + 'px';
        } else {
          flying = false;
          bird.style.left = targetX + 'px';
          bird.style.top = baseY + 'px';
          bird.style.backgroundImage = `url('${restFrame}')`;
          console.log(`âœ… bird${index} has landed!`);
        }
      }

      requestAnimationFrame(animateBird);
    }

    animateBird();
  }

  // åˆå›ã™ã1ç¾½ç›®
  createBird(0);

  // æ®‹ã‚Šã®ã´ã‚ˆ
  for (let i = 1; i < numBirds; i++) {
    setTimeout(() => {
      createBird(i);
    }, i * delayBetween);
  }

  // ã‚¿ã‚¤ãƒãƒ¼è¡¨ç¤º
  const timerDisplay = document.getElementById('timer');
  const startTime = Date.now();

  function updateTimer() {
    const now = Date.now();
    const elapsed = now - startTime;
    const totalSeconds = Math.floor(elapsed / 1000);
    const minutes = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
    const seconds = String(totalSeconds % 60).padStart(2, '0');
    timerDisplay.textContent = `çµŒéæ™‚é–“ï¼š${minutes}:${seconds}`;
    requestAnimationFrame(updateTimer);
  }

  updateTimer();
</script>

<script>
  let birdHasFlown = false;

  function flyAwayBirds() {
  if (birdHasFlown) return;
  birdHasFlown = true;

  const birds = document.querySelectorAll('.bird');

  birds.forEach(bird => {
    // ç¾½ã°ãŸãã‚¢ãƒ‹ãƒ¡é«˜é€ŸåŒ–ï¼
    let frame = 0;
    const flapping = setInterval(() => {
      frame = (frame + 1) % frames.length;
      bird.style.backgroundImage = `url('${frames[frame]}')`;
    }, 50); // â† é€Ÿããƒã‚µãƒã‚µã™ã‚‹ï¼ï¼

    // é£›ã¶æ–¹å‘ã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«æ±ºå®š
    const angle = Math.random() * Math.PI * 2; // 0ã€œ360åº¦
    const speed = 300 + Math.random() * 200;   // px/s

    // ç§»å‹•å…ˆã®ä½ç½®ã‚’è¨ˆç®—
    const dx = Math.cos(angle) * speed;
    const dy = Math.sin(angle) * speed;

    bird.style.transition = 'transform 1s ease, opacity 1s ease';
    bird.style.transform = `translate(${dx}px, ${dy}px) rotate(${(Math.random() * 60 - 30)}deg)`;
    bird.style.opacity = 0;

    // ç¾½ã°ãŸãæ­¢ã‚ã¦DOMã‹ã‚‰æ¶ˆã™
    setTimeout(() => {
      clearInterval(flapping);
      bird.remove();
    }, 1000);
  });

  console.log("ğŸ•Šï¸ å…¨æ–¹å‘ã«ã´ã‚ˆé€ƒã’ãŸï¼ï¼");
}


  // ãƒˆãƒªã‚¬ãƒ¼ã¨ãªã‚‹ã‚¤ãƒ™ãƒ³ãƒˆ
  ['click', 'touchstart', 'scroll', 'keydown'].forEach(evt => {
    window.addEventListener(evt, flyAwayBirds, { once: true });
  });
</script>
